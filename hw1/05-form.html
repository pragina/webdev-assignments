<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <!-- <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../hw2/05-form.css" /> -->
  </head>
  <body>
    <main>
      <form action="">
        <h1>Registration Form</h1>
        <!-- Add your code here -->
        <div>
          <label for="username">Username: </label>
          <input
            type="text"
            name="Username"
            id="username"
            placeholder="Full Name"
          />
        </div>
        <br />
        <label for="email">Email: </label>
        <input
          type="email"
          name="Email"
          id="email"
          placeholder="email address"
        />
        <br />
        <br />
        <label for="password">Password: </label>
        <input
          type="password"
          name="Password"
          id="password"
          placeholder="password"
        />
        <br />
        <br />
        <fieldset>
          <legend>Would you like to sign up for the newsletter?</legend>
          <input type="radio" name="newsletter" id="yes" />
          <label for="yes">Yes, sign me up</label>
          <br />
          <input type="radio" name="newsletter" id="no" />
          <label for="no">No, thank you</label>
        </fieldset>
        <br />
        <label for="date">Date: </label>
        <input type="date" name="Date" id="date" />
        <br />
        <div>
          <input type="submit" name="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
