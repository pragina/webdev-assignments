<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../hw2/05-form.css" />
    <script defer src="05-form.js"></script>
  </head>
  <body>
    <main>
      <!-- <form class="form" action="form.html" method="post" id="form"> -->
      <form class="form" action="">
        <h1 class="title">Registration Form</h1>
        <div>
          <label class="label1 legend-bold" for="username">Username: </label>
          <input
            class="input1"
            type="text"
            name="Username"
            id="username"
            placeholder="Full Name"
          />
        </div>
        <br />
        <div>
          <label class="label1 legend-bold" for="email">Email: </label>
          <input
            class="input1"
            type="email"
            name="Email"
            id="email"
            placeholder="email address"
          />
        </div>
        <br />
        <div>
          <label class="label1 legend-bold" for="password">Password: </label>
          <input
            class="input1"
            type="password"
            name="Password"
            id="password"
            placeholder="password"
          />
        </div>
        <br />
        <div>
          <legend class="legend-bold">
            Would you like to sign up for the newsletter?
          </legend>
          <input type="radio" name="newsletter" id="yes" />
          <label for="yes">Yes, sign me up</label>
          <br />
          <input type="radio" name="newsletter" id="no" />
          <label for="no">No, thank you</label>
        </div>
        <br />
        <div>
          <label class="label1 legend-bold" for="date">Date: </label>
          <input class="input1" type="date" name="Date" id="date" />
        </div>
        <br />
        <div class="form-element">
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
